<!DOCTYPE html>
<html>
<head>
    <title>Retro Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #06402B 0%, #013220 100%); /* Green lava oil blend */
            color: #E0E0E0; /* Light grey text for contrast */
            min-height: 100vh; /* Ensures background covers full height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black container */
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            max-width: 500px;
            width: 90%;
            margin: 20px;
        }

        h1 {
            color: #C0C0C0; /* Lighter grey for heading */
            margin-bottom: 25px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #06402B; /* Dark green button */
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #013220; /* Darker green on hover */
        }

        /* Basic form styling for a retro feel */
        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 24px); /* Full width minus padding */
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #06402B;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black input */
            color: #E0E0E0;
            font-size: 1em;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder,
        input[type="email"]::placeholder {
            color: #A0A0A0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Retro Social Network</h1>
        <p>Connect with friends, share your thoughts, and relive the glory days of the internet!</p>

        <div class="input-group">
            <input type="email" placeholder="Email or Phone">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        <a href="#" class="button">Log In</a>
        <p style="margin-top: 25px;"><a href="#" style="color: #A0A0A0; text-decoration: none;">Forgot password?</a></p>
        <hr style="border-color: #06402B; margin: 30px 0;">
        <a href="#" class="button" style="background-color: #013220;">Create New Account</a>
    </div>

</body>
</html>
